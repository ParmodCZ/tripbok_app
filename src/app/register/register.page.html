<ion-content color="light" padding>
    <form #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
      <ion-row color="light" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Sign up</h3>
        </div>
    <div padding>
        <ion-item>
            <ion-input name="name" type="text" placeholder="Name" ngModel required (ionFocus)="checkFocus('name')"></ion-input>
        </ion-item>
        <span *ngIf="validation_error.name" style="color:red;"  [innerHTML] ="validation_error.name">
          </span>
    </div>
    <div padding>
      <ion-item>
          <ion-input name="phone" type="text" placeholder="Phone number" ngModel required (ionFocus)="checkFocus('phone')"></ion-input>
      </ion-item>
      <span *ngIf="validation_error.phone" style="color:red;"  [innerHTML] ="validation_error.phone">
        </span>
    </div>
    <div padding>
      <ion-item>
        <ion-input name="email" type="email" placeholder="your@email.com" ngModel required (ionFocus)="checkFocus('email')"></ion-input>
      </ion-item>
      <span *ngIf="validation_error.email" style="color:red;"  [innerHTML] ="validation_error.email">
        </span>
    </div>
    <div padding>
      <ion-item>
        <ion-input name="password" type="password" placeholder="Password" ngModel required (ionFocus)="checkFocus('password')"></ion-input>
      </ion-item>
      <span *ngIf="validation_error.password" style="color:red;"  [innerHTML] ="validation_error.password">
        </span>
    </div>
        <div padding>
          <ion-item>
            <ion-input name="c_password" type="password" placeholder="Confgorm Password" ngModel required (ionFocus)="checkFocus('c_password')"></ion-input>
          </ion-item>
          <span *ngIf="validation_error.c_password" style="color:red;"  [innerHTML] ="validation_error.c_password">
            </span>
        </div>
        <div padding>
          <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Sign up</ion-button>
          <a href=" " secondary clear item-right>
          Login
          </a>
        </div>
        </ion-col>
      </ion-row>
      </ion-grid>
    </form>
  </ion-content>
