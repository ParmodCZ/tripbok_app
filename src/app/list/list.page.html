<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     Trips List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment>
      <ion-segment-button (ionSelect)="TripsList(type ='all')" checked>
          <ion-label>All</ion-label>
        </ion-segment-button>
      <ion-segment-button (ionSelect)="TripsList(type ='past')">
        <ion-label>Past</ion-label>
      </ion-segment-button>
      <ion-segment-button (ionSelect)="TripsList(type ='upcoming')">
        <ion-label>Upcoming</ion-label>
      </ion-segment-button>
    </ion-segment>
      <ion-card *ngFor="let trip of trips">
        <a href="trip-detail/{{trip.trip_id}}">
          <ion-card-content >
              <img src='http://localhost/tripbok/storage/app/public/media/trip/32/route.png'/>
              {{trip.to}} to {{trip.from}}
          </ion-card-content>
        </a>
      </ion-card>
  </ion-content>
